<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <main class="calculadora">
        <section class="pantalla">
            <input type="text" id="resultado" value="" readonly>
        </section>

        <section class="teclas">
            <button class="cientifico" id="sqrt">√</button>
            <button class="cientifico" id="potencia">xʸ</button>
            <button class="cientifico" id="sqrt">x³</button>
            <button class="cientifico" id="sqrt">tan</button>

            <button class="utilitario" id="borrar_todo">C</button>
            <button class="utilitario" id="borrar_uno">DEL</button>
            <button class="operador" id="division">/</button>
            <button class="operador" id="multiplicacion">*</button>
            
            <button class="numero" id="siete">7</button>
            <button class="numero" id="ocho">8</button>
            <button class="numero" id="nueve">9</button>
            <button class="operador" id="resta">-</button>

            <button class="numero" id="cuatro">4</button>
            <button class="numero" id="cinco">5</button>
            <button class="numero" id="seis">6</button>
            <button class="operador" id="suma">+</button>

            <button class="numero" id="uno">1</button>
            <button class="numero" id="dos">2</button>
            <button class="numero" id="tres">3</button>
            <button class="numero" id="cero">0</button>

            <button class="decimal" id="punto">.</button>
            <button class="operador" id="igual">=</button>
        </section>
    </main>

    <script src="codigo.js"></script>
</body>
</html>
